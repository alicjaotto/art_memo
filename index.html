<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name=”viewport”, content=”initial-scale=1.0”, content=”width=device-width” >
		<link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Homemade+Apple" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://code.jquery.com/jquery-3.1.0.js"></script>

		<title>ART memo</title>
	</head>
	<body>

		<header>
			<div class="container">
				<p id="quote"></p>
				<span id="author"></span>
			</div>
		</header>

		<section id="board" class="">
			<div class="tile"></div>
		</section>

		<section id="timeline" class="hidden">
			<div class = "container">
				<div class="art-memo__timeline">
					<div id="period_1" class="art-memo__timeline__period hidden">
						<div class="art-memo__timeline__period__dot"></div>
						<div class=art-memo__timeline__period__content>
							<div class="art-memo__timeline__period__content__image"></div>
							<div class="art-memo__timeline__period__content__description">
								<div class=art-memo__timeline__period__content__description__main>
									<div class="art-memo__timeline__period__content__description__main__name">impressionism</div>
									<div class="art-memo__timeline__period__content__description__main__time">1874-1886</div>
								</div>
								<div class="art-memo__timeline__period__content__description__additional">
									<div class="art-memo__timeline__period__content__description__additional__artist">Claude Monet</div>
									<div class="art-memo__timeline__period__content__description__additional__piece">Impression</div>
									<div class="art-memo__timeline__period__content__description__additional__date">1872</div>
								</div>
							</div>
						</div>
					</div>
					<div id="period_2" class="art-memo__timeline__period hidden">
						<div class="art-memo__timeline__period__dot"></div>
						<div class="art-memo__timeline__period__content">
							<div class="art-memo__timeline__period__content__image"></div>
							<div class="art-memo__timeline__period__content__description">
								<div class=art-memo__timeline__period__content__description__main>
									<div class="art-memo__timeline__period__content__description__main__name">impressionism</div>
									<div class="art-memo__timeline__period__content__description__main__time">1874-1886</div>
								</div>
								<div class="art-memo__timeline__period__content__description__additional">
									<div class="art-memo__timeline__period__content__description__additional__artist">Claude Monet</div>
									<div class="art-memo__timeline__period__content__description__additional__piece">Impression</div>
									<div class="art-memo__timeline__period__content__description__additional__date">1872</div>
								</div>
							</div>
						</div>
					</div>
				</div>

					<div class="art-memo__timeline__refresh">
						<input type="button"
							value="play again"
							onClick="window.location.reload()"
							class="art-memo__timeline__refresh__button">
					</div>
				</div>
			</div>
		</section>

		<footer>
			<div class="container">
				<span class="copyright"> CopyrightⒸ2017 Alicja Otto</span>
			</div>
		</footer>

	<script src="js/out.js"></script>

	</body>
</html>
