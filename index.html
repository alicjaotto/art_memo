<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=”viewport”, content=”initial-scale=1.0”, content=”width=device-width” >
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Homemade+Apple" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <title>ART memo</title>
</head>
<body>

    <header>
        <div class="container">
            <p id="quote">The purpose of art is washing the dust of daily life off our souls.</p>
            <span id="author"> Pablo Picasso </span>
        </div>
    </header>

    <section id="board" class="">
        <div class="tile"></div>
    </section>

    <section id="timeline" class="hidden ">
        <div class = "container">
            <div class="baseline"></div>
            <div class="refresh">
                <input type="button" value="play again" onClick="window.location.reload()">
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <span class="copyright"> CopyrightⒸ2017 Alicja Otto</span>
        </div>
    </footer>


    <script src="js/out.js"></script>
</body>
</html>
